<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css" />
  </head>

  <body>
    <h1>Create Your Daraz Account</h1>
    <div class="main">
      <div class="left">
        <form action="">
          <div>
            <label for="fName">First Name:</label><br />
            <input type="text" />
          </div>

          <div>
            <label for="lName">Last Name</label><br />
            <input type="text" />
            <label for=""></label>
          </div>
          <div>
            <label for="pNumber">Phone Number</label>
            <input type="number" />
          </div>
          <div>
            <label for="vCode">Verification Code From Whatsapp</label>
            <input type="number" />
          </div>
          <div>
            <label for="password">Password</label><br />
            <input type="password" />
          </div>
          <div>
            <label for="birthDay">Birthday</label><br />
            <input type="date" />
          </div>

          <div>
            <label for="Gender">Gender</label><br />
            <input type="radio" name="gender" value="Male" />
            <label for="Male">Male</label>
            <input type="radio" name="gender" value="" Female />
            <label for="Female">Female</label>
            <input type="radio" name="gender" value="other" />
            <label for="other">Other</label>
          </div>
          <div>
            <button type="submit" class="submit-bt"><a href="../others/submit-response.html">Submit</a></button>
          </div>
        </form>
      </div>
      <div class="right">
        <button type="submit" class="login-button">Login</button>
        <button type="submit" class="fb">Login with Facebook</button>
        <button type="submit" class="google">Login with Google+</button>
      </div>
    </div>
  </body>
</html>
